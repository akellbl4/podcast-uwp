  feed-master:
    image: umputun/feed-master:master
    container_name: "feed-master"
    hostname: "feed-master"
    restart: always
    logging: *default_logging

    environment:
      - DEBUG=false
      - FM_DB=/srv/var/feed-master.bdb
      - FM_FEED=http://feeds.rucast.net/Umputun
      - TELEGRAM_CHAN=uwp_podcast
      - TELEGRAM_TOKEN
      - TWI_CONSUMER_KEY
      - TWI_CONSUMER_SECRET
      - TWI_ACCESS_TOKEN
      - TWI_ACCESS_SECRET
    volumes:
      - ./var:/srv/var

  monit:
    build: monit
    hostname: monit
    container_name: monit
    restart: always
    logging: *default_logging
    ports:
      - "9009:9009"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  mail-server:
    image: stevenolen/mailgun-smtp-server
    container_name: mail-server
    restart: always
    logging: *default_logging
    environment:
      - MG_KEY
      - MG_DOMAIN=mg.umputun.com
